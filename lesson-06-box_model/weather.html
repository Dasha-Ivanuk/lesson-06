<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
<h1>CSS Weather Forecast</h1>
<section class="weather">
<li class="double" class="blue">Lisbon
   <span> 21°C<i class="wi wi-day-sunny"></i></span></li>
<li class="turquoise">Paris
    <span>11°C<i class="wi wi-day-rain-mix"></i></span></li>
<li class="violet">Belgrade
    <span>15°C<i class="wi wi-day-sunny-overcast"></i></span></li>
<li class="red">Moskow
    <span>21°C<i class="wi wi-day-cloudy-high"></i></span></li>
<li id="orange">Tel Aviv
    <span>32°C<i class="wi wi-hot"></i></span></li>
<li id="yellow">Cair
    <span>21°C<i class="wi wi-day-sunny"></i></span></li>
<li class="soft-green">New York
    <span>17°C<i class="wi wi-day-snow-thunderstorm"></i></span></li>
<li class="grey">New Delhi
    <span>17°C<i class="wi wi-rain-wind"></i></span></li>
<li class="double" id="pink">San Francisco
    <span>15°C<i class="wi wi-day-sunny-overcast"></i></span></li>
<li class="dark-green">Tokyo
    <span>8°C<i class="wi wi-night-clear"></i></span></li>
<li class="quatro">Sydney
    <span>25°C<i class="wi wi-night-cloudy"></i></span></li>
</section>

<h3>Have a nice day and don`t forget an umbrella if you are in New Delhi now!</h3>
</body>
</html>
